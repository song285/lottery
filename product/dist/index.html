<!DOCTYPE html><html><head><title>幸运抽奖 - 快快网络</title><meta charset="utf-8"><meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1,maximum-scale=1"><!-- <link rel="stylesheet" href="./index.css"> --></head><body><script src="./lib/three.min.js"></script><script src="./lib/tween.min.js"></script><script src="./lib/TrackballControls.js"></script><script src="./lib/CSS3DRenderer.js"></script><script src="./lib/ajax.js"></script><div class="canvas-box"><canvas id="canvas">你的浏览器不支持canvas</canvas></div><div class="logo"></div><div class="title-bg"></div><div class="music"><audio id="music" src="./data/music.mp3" class="music-item" loop></audio><div id="musicBox" class="music-box" title="播放/暂停背景音乐"></div></div><div id="prizeBar" class="none"></div><div id="container"></div><div id="menu"><button id="enter"><span class="enter">进入抽奖</span></button><div id="lotteryBar" class="none"><button id="lottery"><span class="lottery">开始抽奖</span></button> <button id="reLottery"><span class="reLottery">重新抽奖</span></button><!-- <div class="fixed-bar">

        </div> --><div class="left-tuzi"><div class="btn-list"><div class="rule-btn">活动规则</div><div id="save" class="export-btn">导出抽奖结果</div><div id="reset" class="reset-btn">重置</div></div></div></div></div><div class="qipao-container"></div><div class="mask delay-animate none"></div><div class="rule-container delay-animate none"><div class="close-icon"></div><p>1.社区积分兑换抽奖券，每68积分兑换一张抽奖券，上不封顶；<span class="red">（兑换越多，几率越大）；</span></p><p>2.每10张抽奖券可兑换一份精美礼品，上不封顶，抽奖券兑换次数前三名者，亦可获得一份精美礼品；</p><p>3.抽奖券兑换的顺序即为券号；<span class="red">（兑换时间结束后，券号会统一整理发至群内）；</span></p><div class="close-btn">确 定</div></div><script type="text/javascript" src="lottery.js?87f179ac580517d45ee2"></script></body></html>
